<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produtos - Fast Code</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        .product-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }
        .product {
            background: #fff;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 200px;
        }
        .product img {
            width: 100%;
            height: auto;
            border-radius: 4px;
        }
        .product h3 {
            font-size: 18px;
            margin: 10px 0;
        }
        .product p {
            font-size: 14px;
            color: #555;
        }
        .product button {
            padding: 8px 12px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .product button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

<h1>Produtos</h1>
<div class="product-container">
    <div class="product">
        <img src="https://via.placeholder.com/150" alt="Produto 1">
        <h3>Produto 1</h3>
        <p>Descrição do Produto 1</p>
        <button>Comprar</button>
    </div>
    <div class="product">
        <img src="https://via.placeholder.com/150" alt="Produto 2">
        <h3>Produto 2</h3>
        <p>Descrição do Produto 2</p>
        <button>Comprar</button>
    </div>
    <!-- Adicione mais produtos conforme necessário -->
</div>

</body>
</html>
